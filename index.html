<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzler</title>
    <link rel="stylesheet" href="./style.css">
    
    <!-- google fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Solitreo&display=swap');
    </style>

</head>
<body class = "normal">
    <!-- <audio autoplay loop controls src="./assets/soundscrate-midnight-walk.mp3"></audio> -->
    <h1 style="font-family: Solitreo, cursive">Quizzler: <em style="font-family: Solitreo, cursive">Geography Edition!</em></h1> 

    <img src="./assets/globe.png" alt="Image of planet Earth">
    
    <!-- <p id="timer" class="hidden"></p> -->

    <main id="game-container" class="hidden">
        
        <div id="question-container">            
            <p id="question">Question</p>
            
            <div id="answer-container">
                <button id="option1" onclick = 'checkAnswer(1)'>Answer1</button>
                <button id="option2" onclick = 'checkAnswer(2)'>Answer2</button>
                <button id="option3" onclick  = 'checkAnswer(3)'>Answer3</button>
                <button id="option4" onclick = 'checkAnswer(4)'>Answer4</button>
            </div>
        </div> 
        
    </main>
    
    <div id='end-container' class="hidden">
        <p id="score"></p>
        <button id='replayBttn' onclick="replay()">Replay?</button>
    </div>
    

    <button id="start" onclick="startGame()">Start</button>
    
    <script src="./app.js"></script>
</body>
</html>
